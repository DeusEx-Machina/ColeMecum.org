<div class="container">
    <div id="todoList"  ng-controller="todoCtrl">
        <h2>Angular.JS</h2>
        <hr>
        <p>Aside from this whole entire website being run on the angular.js framework. Here is a todo list app I created
            using angular</p>
        <br>

        <div>
            <h4>Number of todos: {{getTotalTodos()}}</h4>
            <ul>
                <li ng-repeat="todo in todos">
                    <input type="checkbox" ng-model="todo.done">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                </li>
            </ul>
            <form>
                <span>
                    <input type="text" ng-model="formTodoText" ng-model-instant>
                    <button class="btn btn-group" ng-click="addTodo()">Add</button>
                    <button class="btn-danger btn-group" ng-click="clearCompleted()">Clear Completed</button>
                </span>
            </form>
        </div>
    </div>
    <!-- end To do list-->

    <hr>


    <!-- Begin Google Maps-->

    <div id="budget" ng-controller="budget">
        <h3>Budget</h3>
        <p>Know where every Dollar Goes! an example Front end budget thing</p>


        <form>
            <label for="monthlyIncome">Monthly Income</label>
            <input id='monthlyIncome' type="text" ng-model="monthlyIncome">


        </form>
    </div>
</div>
